name: weather
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_local_notifications: ^16.1.0
  geolocator: ^10.1.0
  http: ^1.1.0
  image_gallery_saver: ^2.0.3
  intl: ^0.18.1
  lottie: ^2.7.0
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  shared_preferences: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  

flutter:
  uses-material-design: true
  
  assets: 
    - assets/images/
    - assets/background/
    - assets/character/
    - assets/icon/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"